<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    
</head>
<body>
    <header>
      <div id="logo">
        <i class="fab fa-youtube"></i>
          <b>Youtube</b>
      </div>
      <div id="search">
          <i class="fas fa-search"></i>
          <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <div id="video">
        <video controls>
            <source src="https://youtu.be/IfZycP8Edi8">
        </video>
    </div>
    <div id="video_info">
       <div id="hashtag">
           #vlog #대학생 #일상생활
       </div>
       <div id="video_name">
           대학생 브이로그
       </div>
       <div id="date">1M views 1 month ago</div>
        <ul id="buttons">
            <li id="like">
                <i class="far fa-thumbs-up"></i>
                <p class="logo_content">1k</p>
            </li>
            <li id="dislike">
                <i class="far fa-thumbs-down"></i>
                <p class="logo_content">0</p>
            </li>
            <li id="share">
               <i class="fas fa-share"></i>
                <p class="logo_content">Share</p>
            </li>
            <li id="save">
               <i class="fas fa-plus"></i>
                <p class="logo_content">Sabe</p>
            </li>
            <li id="Report">
               <i class="fas fa-flag"></i>
                <p class="logo_content">Report</p>
            </li>
        </ul>
        <div id="channel">
            <div class="channel_info">
                <div class="channel_logo">
                    <i class="far fa-circle"></i>
                </div>
                <div class="channel_text">
                    <p class="channel_name"><b>고태협</b></p>
                    <p class="subscriber">100M subscribers</p>
                </div>
            </div>
            <div id="subscribe">SUBSCRIBE</div>
        </div>
    </div>
    <div id="Up_next">
       Up next
        <div class="up_next_content">
            <div class="next_video"></div>
            <div class="next_video_info"></div>
        </div>
        <div class="up_next_content">
            <div class="next_video"></div>
            <div class="next_video_info"></div>
        </div>
        <div class="up_next_content">
            <div class="next_video"></div>
            <div class="next_video_info"></div>
        </div>
        <div class="up_next_content">
            <div class="next_video"></div>
            <div class="next_video_info"></div>
        </div>
        <div class="up_next_content">
            <div class="next_video"></div>
            <div class="next_video_info"></div>
        </div>
    </div>
</body>
</html>
